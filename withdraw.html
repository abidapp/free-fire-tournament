<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - Free Fire Tournament</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .withdraw-container {
            width: 100%;
            max-width: 500px;
        }
        
        .withdraw-box {
            background: rgba(20, 20, 30, 0.9);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #ff4655;
            box-shadow: 0 0 30px rgba(255, 70, 85, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #ff4655;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #00f0ff;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid #00ff88;
            display: block;
        }
        
        .message.error {
            background: rgba(255, 70, 85, 0.1);
            color: #ff4655;
            border: 1px solid #ff4655;
            display: block;
        }
        
        .message.info {
            background: rgba(0, 240, 255, 0.1);
            color: #00f0ff;
            border: 1px solid #00f0ff;
            display: block;
        }
        
        /* Payment Method Selection */
        .method-selection {
            margin-bottom: 25px;
        }
        
        .method-title {
            color: #00f0ff;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .method-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .method-option {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .method-option:hover {
            border-color: #ff4655;
        }
        
        .method-option.selected {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        
        .method-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .jazzcash .method-icon {
            color: #ff4655;
        }
        
        .easypaisa .method-icon {
            color: #00f0ff;
        }
        
        .method-name {
            font-weight: bold;
            font-size: 16px;
        }
        
        /* Form Sections */
        .form-section {
            margin-bottom: 25px;
            display: none;
        }
        
        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            color: #00f0ff;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-number {
            background: #ff4655;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff4655;
            box-shadow: 0 0 10px rgba(255, 70, 85, 0.3);
        }
        
        /* Amount Section */
        .amount-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .balance-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .balance-label {
            color: #aaa;
        }
        
        .balance-value {
            color: #00ff88;
            font-weight: bold;
            font-size: 20px;
        }
        
        .amount-input-group {
            position: relative;
        }
        
        .amount-input-group input {
            padding-left: 40px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00f0ff;
            font-size: 24px;
            font-weight: bold;
        }
        
        .amount-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .amount-btn {
            background: rgba(255, 70, 85, 0.2);
            border: 1px solid #ff4655;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .amount-btn:hover {
            background: rgba(255, 70, 85, 0.4);
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border: none;
            border-radius: 10px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #00cc66, #00ff88);
            transform: translateY(-3px);
        }
        
        .submit-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        /* Steps Navigation */
        .steps-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .btn-prev, .btn-next {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-prev {
            background: #333;
            color: white;
        }
        
        .btn-next {
            background: #ff4655;
            color: white;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #00f0ff;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="withdraw-container">
        <div class="withdraw-box">
            <div class="header">
                <h1><i class="fas fa-money-bill-wave"></i> WITHDRAW FUNDS</h1>
                <p>Withdraw your tournament winnings to your account</p>
            </div>
            
            <div class="message" id="message"></div>
            
            <!-- Step 1: Select Payment Method -->
            <div class="method-selection">
                <div class="method-title">STEP 1: SELECT PAYMENT METHOD</div>
                <div class="method-options">
                    <div class="method-option easypaisa" id="easypaisaOption" onclick="selectMethod('easypaisa')">
                        <div class="method-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="method-name">EasyPaisa</div>
                    </div>
                    
                    <div class="method-option jazzcash" id="jazzcashOption" onclick="selectMethod('jazzcash')">
                        <div class="method-icon">
                            <i class="fas fa-sim-card"></i>
                        </div>
                        <div class="method-name">JazzCash</div>
                    </div>
                </div>
            </div>
            
            <!-- Step 2: Account Holder Name -->
            <div id="nameSection" class="form-section">
                <div class="section-title">
                    <span class="section-number">2</span>
                    <span>ACCOUNT HOLDER NAME</span>
                </div>
                <div class="form-group">
                    <label for="accountName">Enter the name registered with your account</label>
                    <input type="text" id="accountName" placeholder="Enter account holder name" maxlength="50">
                </div>
            </div>
            
            <!-- Step 3: Account Number -->
            <div id="numberSection" class="form-section">
                <div class="section-title">
                    <span class="section-number">3</span>
                    <span>11-DIGIT ACCOUNT NUMBER</span>
                </div>
                <div class="form-group">
                    <label for="accountNumber">Enter your 11-digit mobile number</label>
                    <input type="tel" id="accountNumber" placeholder="03XX-XXXXXXX" maxlength="11" pattern="[0-9]{11}">
                </div>
            </div>
            
            <!-- Step 4: Withdrawal Amount -->
            <div id="amountSection" class="form-section">
                <div class="amount-section">
                    <div class="section-title">
                        <span class="section-number">4</span>
                        <span>WITHDRAWAL AMOUNT</span>
                    </div>
                    
                    <div class="balance-info">
                        <div class="balance-label">Your Balance</div>
                        <div class="balance-value" id="userBalance">PKR 0</div>
                    </div>
                    
                    <div class="form-group">
                        <label>Enter withdrawal amount (PKR)</label>
                        <div class="amount-input-group">
                            <span class="currency-symbol">PKR</span>
                            <input type="number" id="withdrawAmount" placeholder="0" min="100" max="50000">
                        </div>
                        
                        <div class="amount-options">
                            <button class="amount-btn" onclick="setAmount(500)">PKR 500</button>
                            <button class="amount-btn" onclick="setAmount(1000)">PKR 1,000</button>
                            <button class="amount-btn" onclick="setAmount(2000)">PKR 2,000</button>
                            <button class="amount-btn" onclick="setAmount(5000)">PKR 5,000</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Navigation Buttons -->
            <div class="steps-nav">
                <button class="btn-prev" id="prevBtn" onclick="prevStep()" style="display: none;">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button class="btn-next" id="nextBtn" onclick="nextStep()">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <!-- Submit Button -->
            <button class="submit-btn" id="submitBtn" onclick="submitWithdraw()" disabled>
                <i class="fas fa-paper-plane"></i> SUBMIT WITHDRAWAL REQUEST
            </button>
            
            <div class="back-link">
                <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        // User data
        let userData = JSON.parse(localStorage.getItem('currentUser')) || {};
        let selectedMethod = '';
        let currentStep = 0;
        const totalSteps = 3; // Name, Number, Amount
        
        // Initialize
        window.addEventListener('load', function() {
            if (!userData.username) {
                window.location.href = 'index.html';
                return;
            }
            
            // Display user balance
            document.getElementById('userBalance').textContent = `PKR ${userData.balance || 0}`;
        });
        
        // Select payment method
        function selectMethod(method) {
            selectedMethod = method;
            
            // Update UI
            document.querySelectorAll('.method-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.getElementById(method + 'Option').classList.add('selected');
            
            // Show first step
            showStep(0);
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
            
            showMessage(`Selected: ${method === 'easypaisa' ? 'EasyPaisa' : 'JazzCash'}`, 'info');
        }
        
        // Show step
        function showStep(step) {
            currentStep = step;
            
            // Hide all sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show current section
            const sections = ['nameSection', 'numberSection', 'amountSection'];
            document.getElementById(sections[step]).classList.add('active');
            
            // Update navigation buttons
            document.getElementById('prevBtn').style.display = step > 0 ? 'block' : 'none';
            
            if (step === totalSteps - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            } else {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }
        
        // Next step
        function nextStep() {
            if (currentStep < totalSteps - 1) {
                // Validate current step
                if (!validateStep(currentStep)) {
                    return;
                }
                showStep(currentStep + 1);
            }
        }
        
        // Previous step
        function prevStep() {
            if (currentStep > 0) {
                showStep(currentStep - 1);
            }
        }
        
        // Validate step
        function validateStep(step) {
            if (step === 0) { // Name validation
                const name = document.getElementById('accountName').value.trim();
                if (!name || name.length < 3) {
                    showMessage('Please enter valid account holder name (min 3 characters)', 'error');
                    return false;
                }
            } else if (step === 1) { // Number validation
                const number = document.getElementById('accountNumber').value.trim();
                if (!number.match(/^03\d{9}$/)) {
                    showMessage('Please enter valid 11-digit mobile number', 'error');
                    return false;
                }
            }
            return true;
        }
        
        // Set amount
        function setAmount(amount) {
            document.getElementById('withdrawAmount').value = amount;
            checkSubmitButton();
        }
        
        // Check if submit button should be enabled
        function checkSubmitButton() {
            const name = document.getElementById('accountName').value.trim();
            const number = document.getElementById('accountNumber').value.trim();
            const amount = document.getElementById('withdrawAmount').value;
            const userBalance = userData.balance || 0;
            
            const isValid = selectedMethod && 
                           name.length >= 3 && 
                           number.match(/^03\d{9}$/) && 
                           amount >= 100 && 
                           amount <= 50000 &&
                           amount <= userBalance;
            
            document.getElementById('submitBtn').disabled = !isValid;
        }
        
        // Input listeners for validation
        document.getElementById('accountName').addEventListener('input', checkSubmitButton);
        document.getElementById('accountNumber').addEventListener('input', checkSubmitButton);
        document.getElementById('withdrawAmount').addEventListener('input', checkSubmitButton);
        
        // Submit withdrawal request
        function submitWithdraw() {
            if (!selectedMethod) {
                showMessage('Please select payment method', 'error');
                return;
            }
            
            const name = document.getElementById('accountName').value.trim();
            const number = document.getElementById('accountNumber').value.trim();
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const userBalance = userData.balance || 0;
            
            // Validation
            if (!name || name.length < 3) {
                showMessage('Please enter valid account holder name', 'error');
                return;
            }
            
            if (!number.match(/^03\d{9}$/)) {
                showMessage('Please enter valid 11-digit mobile number', 'error');
                return;
            }
            
            if (amount < 100 || amount > 50000) {
                showMessage('Amount must be between PKR 100 and PKR 50,000', 'error');
                return;
            }
            
            if (amount > userBalance) {
                showMessage('Insufficient balance', 'error');
                return;
            }
            
            // Save withdrawal request
            const withdrawId = Date.now();
            const withdrawalRequest = {
                id: withdrawId,
                username: userData.username,
                method: selectedMethod,
                accountName: name,
                accountNumber: number,
                amount: amount,
                status: 'pending',
                date: new Date().toISOString()
            };
            
            // Save to localStorage
            let withdrawals = JSON.parse(localStorage.getItem('withdrawalRequests')) || [];
            withdrawals.push(withdrawalRequest);
            localStorage.setItem('withdrawalRequests', JSON.stringify(withdrawals));
            
            // Update user balance (temporarily hold amount)
            let users = JSON.parse(localStorage.getItem('ffUsers')) || {};
            if (users[userData.username]) {
                users[userData.username].balance = (users[userData.username].balance || 0) - amount;
                localStorage.setItem('ffUsers', JSON.stringify(users));
                
                // Update current user
                userData.balance = users[userData.username].balance;
                localStorage.setItem('currentUser', JSON.stringify(userData));
            }
            
            showMessage('Withdrawal request submitted successfully! Admin will process within 24 hours.', 'success');
            
            // Reset form after 3 seconds
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 3000);
        }
        
        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>s
