<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Free Fire Tournament</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-login-box {
            width: 100%;
            max-width: 400px;
            background: rgba(20, 20, 30, 0.9);
            border-radius: 15px;
            padding: 40px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 30px rgba(255, 170, 0, 0.3);
        }
        
        .admin-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-logo h1 {
            color: #ffaa00;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .admin-logo p {
            color: #00f0ff;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffaa00;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }
        
        .btn-admin {
            width: 100%;
            padding: 15px;
            background: #ffaa00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn-admin:hover {
            background: #ff9900;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: rgba(255, 70, 85, 0.2);
            color: #ff4655;
            border: 1px solid #ff4655;
            display: block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #00f0ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="admin-login-box">
        <div class="admin-logo">
            <h1>ADMIN PANEL</h1>
            <p>Free Fire Tournament Management</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="btn-admin">ACCESS ADMIN PANEL</button>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to User Login</a>
        </div>
    </div>

    <script>
        // Admin password
        const ADMIN_PASSWORD = "Admin123";
        
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('adminPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (password === ADMIN_PASSWORD) {
                // Save admin session
                localStorage.setItem('adminLoggedIn', 'true');
                // Redirect to admin panel
                window.location.href = 'admin-panel.html';
            } else {
                messageDiv.textContent = 'Invalid admin password';
                messageDiv.className = 'message error';
            }
        });
        
        // Check if already logged in as admin
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-panel.html';
        }
    </script>
</body>
</html>
